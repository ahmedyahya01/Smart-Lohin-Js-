<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="vh-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 mt-5 d-flex justify-content-center align-items-center flex-column">
                    <div class="content p-5 w-75 d-flex justify-content-center align-items-center flex-column">
                        <h1 class="text-info mb-3">Smart Login System</h1>
                        <input class="form-control mb-3 my-input text-bg-secondary" type="email"
                            placeholder="Enter Your email" id="emailInput">
                        <input class="form-control mb-4 my-input text-bg-secondary" type="password"
                            placeholder="Enter  Password" id="passwordInput">
                        <p id="message" class="d-none"></p>
                        <button class="btn btn-outline-info w-100 mb-3" id="loginBtn">Login</button>
                        <span class="text-light">You have an account? <a class="text-light text-decoration-none"
                                href="../sign up/index.html">Signup</a></span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
