<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="vh-100 d-flex justify-content-center align-items-center flex-column">
        <nav class="fixed-top d-flex justify-content-between align-items-center p-3">
            <div class="w-50 ms-5 text-light h4">
                <span class="w-50">Smart Login</span>
            </div>
            <div class="w-50 text-end me-5">
                <button class="btn btn-outline-info" id="logOut">Logout</button>
            </div>
        </nav>
        <div class="container ">
            <div class="row">
                <div class="col-sm-12 mt-5 d-flex justify-content-center align-items-center flex-column text-center ">

                    <div class="message p-5 w-75">
                        <p class="h1 my-p" id="welcomeMessage"></p>
                    </div>
                </div>
            </div>
        </div>
    </header>



    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/welcome.js"></script>
</body>

</html>
